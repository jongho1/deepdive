<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      width: 600px;
    }
    table td {
      border: 1px solid black;
      text-align: center;
      height: 60px;
    }
    .item,
    #insertMoney {
      outline: none;
      border: 0px;
      width: 100%;
      height: 100%;
      background-color: white;
      cursor: pointer;
    }
    .buyable {
      background-color: aqua;
      color: white;
    }
  </style>
  <body>
    <table id="자판기">
      <thead>
        <tr>
          <td colspan="3">자판기</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="item-td">콜라(1000)</td>
          <td class="item-td">사이다(1000)</td>
          <td class="item-td">물(1000)</td>
        </tr>
        <tr>
          <td class="item-td">하늘보리(1000)</td>
          <td class="item-td">제로콜라(1000)</td>
          <td class="item-td">밀키스(1000)</td>
        </tr>
        <tr>
          <td>
            <button type="button" id="insertMoney">돈 넣기</button>
          </td>
          <td>잔액 : <span id="money">0</span></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="3" id="myItem">뽑은 음료수</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
